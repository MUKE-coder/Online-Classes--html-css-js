<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Stats Preview Card</title>
  </head>
  <body>
    <div class="card">
      <div class="card-content">
        <h1 class="card-heading">
          Get the <span>Insights</span> that help your business Grow
        </h1>
        <p class="card-description">
          Get business analytics about your business so that you can make
          informed decisions with your business
        </p>
        <div class="card-statistics">
          <div class="stat">
            <p class="stat-number">10k+</p>
            <p class="stat-title">Companies</p>
          </div>
          <div class="stat">
            <p class="stat-number">314</p>
            <p class="stat-title">Templates</p>
          </div>
          <div class="stat">
            <p class="stat-number">2M</p>
            <p class="stat-title">Queries</p>
          </div>
        </div>
      </div>
      <div class="card-image">
        <img src="./images/image-header-desktop.jpg" alt="Card image" />
      </div>
    </div>
  </body>
</html>
