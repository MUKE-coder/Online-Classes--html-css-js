<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flex Concepts</title>
    <style>
      .container {
        height: 100vh;
        border: 5px solid black;

        display: flex;
        justify-content: space-between;
        align-items: center;
      }
      .box {
        background-color: blue;
        width: 300px;
        height: 200px;
        color: wheat;
        margin: 1rem;
      }
    </style>
  </head>
  <body>
    <!-- Centering a div/item inside a container -->
    <div class="container">
      <div class="box">box</div>
      <div class="box">box</div>
    </div>
  </body>
</html>
