<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!--Heading 1-->
    <h1>Heading 1</h1>
    <!-- Bold the text -->
    <p>This is a bold Text</p>
    <p><strong>This is a bold Text</strong></p>
    <p><b>This is another bold text</b></p>

    <!-- Italics -->
    <p><i>This is Italic text</i></p>
    <p><em>This is emphasised text</em></p>
    <div class="price">
      <span><del>20000</del></span> <span>15000</span>
    </div>
    <p>
      solve x<span><sup>2</sup></span>
    </p>
    <!-- Lists -->
    <!-- Ordered lists -->
    <h5>Ordered List</h5>
    <ol>
      <li>List Item 1</li>
      <li>List item 2</li>
      <li>List item 3</li>
    </ol>
    <!-- Un ordered List -->
    <h5>Un Ordered List</h5>
    <ul>
      <li>List item 1</li>
      <li>List item 2</li>
    </ul>
    <!-- Link -->
    <a href="https://youtube.com" target="_blank">visit Youtube</a>
    <!-- Images -->
    <img src="./images/computer.jpg" width="100" alt="" />

    <a href="https://youtube.com" target="_blank">
      <img width="20px" src="./images/youtube.png" alt="youtube logo" />
    </a>

    <!-- Videos -->
    <video
      controlsList="nodownload"
      controls
      width="200px"
      src="./videos/funny.mp4"
    ></video>
  </body>
</html>
